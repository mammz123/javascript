<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hai muhammed</h1>
    <p onmouseover="myfunction()" id="on" >please touch me</p>
    <script>
        function myfunction(){
            var a =document.getElementById("on");
            a.addEventListener('mouseover', function handleMouseOver(){
                a.style.color ="red";
            }); 
            a.addEventListener('mouseout', function handleMouseOut(){
                a.style.color="green";
            });
        }
    </script>
</body>
</html>
