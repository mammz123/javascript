<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
</head>
<body>
    <form>
        
        <div class="mb-3">
          <label  class="form-label">Name</label>
          <input type="text" class="form-control" id="name" onkeyup="clearmsg('sp1')" ><span id="sp1" style="color: blue;"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">address</label>
            <input type="text" class="form-control" id="address"  onkeyup="clearmsg('sp2')" ><span id="sp2" style="color:blue;"></span>
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="number"  onkeyup="clearmsg('sp3')" ><span id="sp3" style="color:blue;"></span>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email"  onkeyup="clearmsg('sp4')" ><span id="sp4" style="color:blue;"></span>
          </div>
          <div class="mb-3">
            <label  class="form-label">Password</label>
            <input type="password" class="form-control" id="password"  onkeyup="clearmsg('sp5')" ><span id="sp5" style="color: blue;"></span>
          </div>
        <button type="submit" class="btn btn-primary" onclick=" return valid() ;return false">Submit</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
     <script>
        function valid()
        {
            var name=document.getElementById("name").value;
            var address=document.getElementById("address").value;
            var number=document.getElementById("number").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;


            if (name=="")
            {
            document.getElementById("sp1").innerHTML="please enter name";
            return false;

            }
            if (address=="")
            {
            document.getElementById("sp2").innerHTML="please enter address";
            return false;
            }
            if (number=="")
            {
            document.getElementById("sp3").innerHTML="please enter number";
            return false;
            }
            if (email=="")
            {
            document.getElementById("sp4").innerHTML="please enter email";
            return false;
            }
            if (password=="")
            {
            document.getElementById("sp5").innerHTML="please enter password";
            return false;;
            }
            return true;
            }
            function clearmsg(sp)
            {
                document.getElementById(sp).innerHTML ="";
            }
        
     </script>
    
</body>
</html>
