<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="ENTER AGE" id="age">
    <button  onclick="sum()" type="submit" >CLICK</button> 
    <script>
        function sum()
        {
            let a = document.getElementById("age").value;
            for(let i=0;i<=a;i=i+2)
            {
                document.write(i + "<br>");
            }
        }
    </script>
    

    
</body>
</html>
