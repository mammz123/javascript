<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR IN LOOP IN JS</h1>
    <p id="demo"></p>
  <script>
    const name ={Name:"mammad",sex:"male",place:"matool"};
    let a ="";
    for(let x in name)
    {
      a+=name[x] + " <br>";
    }
    document.getElementById("demo").innerHTML=a;
  </script>
</body>
</html>
